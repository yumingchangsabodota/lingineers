{% extends "header.html" %}

{% block content %}

<p>FFT</p>

{% load staticfiles %}

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.min.js"></script>
	<style>
		body {
			margin:0;
			padding:0;
			overflow: hidden;
		}
		canvas {
			margin:auto;
		}
	</style>
<script>
var song;
var fft;
var button;

function toggleSong() {
  if (song.isPlaying()) {
    song.pause();
  } else {
    song.play();
  }
}

function preload() {
  song = loadSound("{% static 'hadBrit.wav' %}");
}

function setup() {
  createCanvas(1500, 600);
  colorMode(HSB);
  angleMode(DEGREES);
  button = createButton('toggle');
  button.mousePressed(toggleSong);
  song.play();
  fft = new p5.FFT(0.9, 512);
  w = width/512;
}

function draw() {
  background(0);
  var spectrum = fft.analyze();
  //console.log(spectrum);
  stroke(512);
  //noStroke();
  //translate(width / 2, height / 2);
  //beginShape();
  for (var i = 0; i < spectrum.length; i++) {
    //var angle = map(i, 0, spectrum.length, 0, 360);
    var amp = spectrum[i];
    //var r = map(amp, 0, 256, 20, 100);
    fill(i, 255, 255);
    //var x = r * cos(angle);
    //var y = r * sin(angle);
    //stroke(i, 255, 255);
    //line(0, 0, x, y);
    //vertex(x, y);
    var y = map(amp, 0, 512, height, 0);
    //line(i*w, height, i*w , y);
    rect(i * w, y, w - 2, height - y);
  }
  //endShape();


}	

</script>

{% endblock %}
